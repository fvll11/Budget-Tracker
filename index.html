<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Presupuesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Gestor de Presupuesto</h1>
        <div class="resumen-presupuesto">
            <h2>Resumen</h2>
            <p>Total de Ingresos: <span id="total-ingresos">0.00</span>€</p>
            <p>Total de Gastos: <span id="total-gastos">0.00</span>€</p>
            <p>Balance Total: <span id="balance-total">0.00</span>€</p>
        </div>
        <div class="formulario-transaccion">
            <h2>Agregar Transacción</h2>
            <form id="formulario-transaccion">
                <input type="text" id="descripcion" placeholder="Descripción" required maxlength="30">
                <input type="number" id="cantidad" placeholder="Cantidad" required>
                <input type="date" id="fecha" required>
                <select id="tipo">
                    <option value="ingreso">Ingreso</option>
                    <option value="gasto">Gasto</option>
                </select>
                <button type="submit">Agregar Transacción</button>
            </form>
        </div>
        <div class="lista-transacciones">
            <h2>Transacciones</h2>
            <ul id="lista-transacciones"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
